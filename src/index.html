<!DOCTYPE html>
<html>

<head>
  <meta charset="utf8">
  <title>My Cubing App</title>
  <link rel="stylesheet" href="./index.css">
  <!-- Note: the source file is `main.ts`, but here we use the transpiled file name it will have on the web server. -->
  <script src="./main.js" type="module"></script>
</head>

<body>
  <h1>My Cubing App</h1>
  <!-- <canvas id="canvas" width="500" height="500"></canvas> -->
  <div>
  <select name="shape" id="shape">
    <option value="t">Tetrahedron</option>
    <option value="c" selected>Cube</option>
    <option value="o">Octahedron</option>
    <option value="d">Dodecahedron</option>
    <option value="i">Icosahedron</option>
  </select>
  <select name="cutdir" id="cutdir">
    <option value="f" selected>Face</option>
    <option value="v">Vertex</option>
    <option value="e">Edge</option>
  </select>
  <input type=text name="geo" id="geo" value="0.333">
  <button name="clean" id="clean">Clean</button>
  </div>
  <input type="range" id="cut" name="cut" min="0" max="2" value="0.333" step="0.000000000001">
  <twisty-player id="main-player" visualization="PG3D" hint-facelets="none" experimental-move-press-input="basic"></twisty-player>
</body>

</html>
